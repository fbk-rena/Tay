<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="static/materialize-css/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="navbar-fixed transparent">
            <nav class=" deep-purple darken-1">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo center">Taylor Swift Songs</a>
                    <form class="right">
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="contenedor row">
            <div id="plalist" class="col m7 s9">
                <ol id="taysongs" class="collection">

                </ol>
            </div>
            <aside id="others" class="col m4 s3 hide-on-med-and-down">
                <div>
                    <div class="row">
                        <h4 class=" cyan-text text-accent-4">Hot tracks</h4>
                    </div>
                    <div id="collections">

                    </div>
                </div>
            </aside>
        </section>
    </main>



    <script src="static/jquery/dist/jquery.min.js"></script>
    <script src="static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
